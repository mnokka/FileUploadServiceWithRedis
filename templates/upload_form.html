<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title">Upload Image</h3>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Image Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Select Image</label>
            <input class="form-control" type="file" id="file" name="file" accept="image/*" onchange="previewImage(event)" required>
          </div>
          <div class="mb-3">
            <img id="preview" src="#" alt="Preview will appear here" class="img-fluid rounded border" style="display: none; max-height: 300px;">
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        preview.onload = () => URL.revokeObjectURL(preview.src); // vapauta muisti
      }
    }
  </script>
</body>
</html>
